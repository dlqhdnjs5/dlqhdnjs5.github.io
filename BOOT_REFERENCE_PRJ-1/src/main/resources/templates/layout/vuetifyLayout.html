<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- 공통 헤더-->
    <th:block th:replace="fragments/head :: headFragment"></th:block>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/vue-2.6.11.js')}"></script>
	    <script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/vuex-3.1.2.js')}"></script>	
		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/axios-0.19.1.js')}"></script>
		
<!-- 		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/swiper-5.2.1.js')}"></script> -->
<!-- 	    <script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/vue-awesome-swiper-3.1.3.js')}"></script> -->
<!-- 		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/kakao.min.js?1=1')}"></script> -->
<!-- 		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/moment-2.24.js')}"></script> -->
		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/vue-lazyload-1.3.3.min.js')}"></script>
  		<script type="text/javascript"  th:src="${@thymeleafUtil.getStaticUrl('/js/mainApp.js')}"></script>
  		
  		<!-- vuetify -->
  		<script type="text/javascript" th:src="${@thymeleafUtil.getLibsUrl('/js/vuetify.min.js')}"></script>
  		<link th:href="${@thymeleafUtil.getLibsUrl('/css/vuetify.min.css')}" rel="stylesheet"></script>
  		
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		
		<th:block layout:fragment="body-script"></th:block>
	</head>
	
	
	
    <body id="page-top">
    	<v-app>
	    	<div id="mainApp">
		        <div id="wrapper">
		            <!-- 사이드바-->
		            <th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>
		
		            <div id="content-wrapper" class="d-flex flex-column">
		                <div id="content">
		                    <!-- 상단바-->
		                    <th:block th:replace="fragments/topbar :: topbarFragment"></th:block>
		                    <!-- 본문-->
		                    <th:block layout:fragment="content">
		                    </th:block>
		                </div>
		                <!-- 공통 하단-->
		                <th:block th:replace="fragments/footer :: footerFragment"></th:block>
		            </div>
		        </div>
		   
	        </div>
	       
	        <!-- 공통 스크립트-->
	        <th:block th:replace="fragments/script :: scriptFragment"></th:block>
        </v-app>
    </body>
</html>
